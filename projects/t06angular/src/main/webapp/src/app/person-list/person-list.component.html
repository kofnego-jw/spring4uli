<div class="row">
  <div class="col-md-12">
    <h2>Personen-Liste</h2>
    <hr/>
    <p>Hier sind alle Personen aufgelistet, die in der Datenbank sind.</p>
    <div class="scrollable" style="max-height: 39rem;">
      <table class="table table-hover">
        <thead>
        <tr>
          <th width="12.5%">ID</th>
          <th width="25%">Name</th>
          <th width="25%">Email</th>
          <th width="25%">Info</th>
          <th width="12.5%">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of personList">
          <td>{{person.id}}</td>
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.info}}</td>
          <td>
            <button [routerLink]="'/person/edit/' + person.id" class="glyphicon glyphicon-pencil"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
