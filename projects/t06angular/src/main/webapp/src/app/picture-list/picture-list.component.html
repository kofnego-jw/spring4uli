<div class="row">
  <div class="col-md-12">
    <h2>Bilder-Liste</h2>
    <hr/>
    <p>Hier sind alle Bilder aufgelistet, die in der Datenbank sind.</p>
    <div class="scrollable" style="max-height: 39rem;">
      <table class="table table-hover">
        <thead>
        <tr>
          <th width="25">ID</th>
          <th width="50%">Pfad</th>
          <th width="12.5%">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pict of pictureList">
          <td>{{pict.id}}</td>
          <td>{{pict.path}}</td>
          <td>
            <button [routerLink]="'/picture/edit/' + pict.id" class="glyphicon glyphicon-pencil"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
