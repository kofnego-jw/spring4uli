spring.datasource.url=jdbc:h2:mem:testdatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.connection.CharSet = utf-8
spring.jpa.hibernate.connection.chracterEncoding = utf-8
spring.jpa.hibernate.connection.useUnicode = true
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.database = H2
spring.jpa.show-sql = false

server.port=56790
server.context-path=/t05